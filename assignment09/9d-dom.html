<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document object model</title>
</head>
<body>
  <input class="js-input" placeholder="name" onkeydown="
    handleKey(event);
    ">
  <button class="js-button" onclick="
    displayText();
  ">Submit</button>
  <p class="js-text"></p>
  <script>
    function displayText(){
      document.querySelector('.js-text').innerHTML=`Your name is: ${document.querySelector('.js-input').value}`;
    }
    function handleKey(event){
      if(event.key==='Enter'){
      displayText();
    }
    }

  </script>
</body>
</html>
