<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document object model</title>
</head>
<body>
  <input class="js-input" placeholder="name" onkeydown="
    if(event.key==='Enter'){
      document.querySelector('.js-text').innerHTML=`Your name is: ${document.querySelector('.js-input').value}`;
    }
    ">
  <button class="js-button" onclick="
    document.querySelector('.js-text').innerHTML=`Your name is: ${document.querySelector('.js-input').value}`;
  ">Submit</button>
  <p class="js-text"></p>
  <script>

  </script>
</body>
</html>
