<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }

    /* Give the error message a red color. */
    .erorr-message {
      color: red;
    }
   
  </style>
</head>
<body>
  <p>Amazon shipping calculator</p>
  <input placeholder="Cost of order" class="js-cost-input cost-input" 
  onkeydown="" >
  <button onclick="calculateTotal()" class="calculate-button">calculate</button>
  <p class="js-total-cost"></p>
  <p class="js-error-message erorr-message"></p>
  

  <script>
    function handleCostKeyDown(event){
      if(event==='Enter'){
        calculateTotal();
      }

    }
    function calculateTotal(){
      let inputElement=document.querySelector('.js-cost-input');
      let cost=Number(inputElement.value);

      //reset all previous message
      document.querySelector('.js-total-cost').innerHTML='';
      document.querySelector('.js-error-message').innerHTML='';

      if(cost < 0){
        document.querySelector('.js-error-message').innerHTML='Error: cost can not be less than $0';
        return;
      }
      if(cost < 40){
        cost+=10;
      }
        document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
    }

   
  </script>
</body>
</html>
