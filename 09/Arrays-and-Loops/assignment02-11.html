    function countWords(words){
      let result={}
     
      for(let i=0; i< words.length; i++){
        let word= words[i];
        result[word]= (result[word] || 0)+1;
      }
      return result;
    }
    console.log(countWords(['zahra','mahdi','ali','ali']));
  </script>
