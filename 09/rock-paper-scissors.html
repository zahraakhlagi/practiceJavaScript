<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Rock paper scissors</p>
  <button onclick="playGame('Rock')">
    Rock
  </button>

  <button onclick="
    playGame('Paper');
  ">Paper
  </button>

  <button onclick="playGame('Scissors')">
    Scissors
  </button>
  <p class="js-score"></p>
  <p class="js-result"></p>
  <p class="js-show"></p>

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">
    reset score
  </button>

  <script>
    let score= JSON.parse(localStorage.getItem('score'))|| 
  {
    wins:0,
    losses:0,
    ties:0
  }

 /* document.querySelector('.js-score')
  .innerHTML= `wins: ${score.wins}, Losses: ${score.losses}, Ties:${score.ties}`;*/
  document.querySelector('.js-result').innerHTML=`${result}.`;
  document.querySelector('.js-show').innerHTML=`You picked ${playerMove}. Computer picked ${computerMove}.`;
  
  updateScoreElement();
  function playGame(playerMove){
    const computerMove=pickComputerMove();

    let result='';
    if(playerMove==='Scissors'){
      if(computerMove==='Rock'){
        result='You lose';
      }else if(computerMove==='Paper'){
        result='You win';
      }else if(computerMove==='Scissors'){
        result='Tie';
      }
    }else if(playerMove==='Paper'){
      if(computerMove==='Rock'){
        result='You win';
      }else if(computerMove==='Paper'){
        result='Tie';
      }else if(computerMove==='Scissors'){
        result='You lose';
      }
    }else if(playerMove==='Rock'){
      if(computerMove==='Rock'){
        result='Tie';
      }else if(computerMove==='Paper'){
        result='You lose';
      }else if(computerMove==='Scissors'){
        result='You win';
      }
    }

    if(result==='You win'){
      score.win+=1;
    }else if(result==='You lose'){
      score.losses+=1;
    }else if(result==='Tie'){
      score.ties+=1;
    }

    localStorage.setItem('score',JSON.stringify(score));

    document.querySelector('.js-result').innerHTML=result; 
    document.querySelector('.js-show').innerHTML=`You picked ${playerMove}. Computer picked ${computerMove}.`;

    //update page after ckick button to show the scores
   /* document.querySelector('.js-score')
      .innerHTML= `wins: ${score.wins}, Losses: ${score.losses}, Ties:${score.ties}`;*/
      updateScoreElement();
    
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. \n${result} wins: ${score.wins}, Losses: ${score.losses}, Ties:${score.ties}`);
 }

  function updateScoreElement(){
    document.querySelector('.js-score')
      .innerHTML= `wins: ${score.wins}, Losses: ${score.losses}, Ties:${score.ties}`;
  }
  function pickComputerMove(){
    const randomNumber= Math.random();
    let computerMove='';
    if(randomNumber>=0 && randomNumber<=1/3){
      computerMove='Rock';
    }else if(randomNumber>= 1/3 && randomNumber <= 2/3){
      computerMove='Paper';
    }else if(randomNumber >= 2/3 && randomNumber <1){
      computerMove='Scissors';
    }
    return computerMove;
  }
  </script>
</body>
</html>
