<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p>
    <button onclick="
      updateCalculation('1');
      ">1</button>
    <button onclick="
      updateCalculation('2');
    ">2</button>
    <button onclick="
      updateCalculation('3');
    ">3</button>
    <button onclick="
      updateCalculation('+');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
      ">4</button>
    <button onclick="
      updateCalculation('5');
    ">5</button>
    <button onclick="
      updateCalculation('6');
    ">6</button>
    <button onclick="
      updateCalculation('-');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
      ">7</button>
    <button onclick="
      updateCalculation('8');
    ">8</button>
    <button onclick="
      updateCalculation('9');
    ">9</button>
    <button onclick="
      updateCalculation('*');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
      ">0</button>
    <button onclick="
      updateCalculation('.');
    ">.</button>
    <button onclick="
      calculation=eval(calculation);
      document.querySelector('.js-displayCalculate').innerHTML= calculation;
      console.log(calculation);
      localStorage.setItem('Calculation',calculation);
    ">=</button>
    <button onclick="
      updateCalculation('/');
    ">/</button>
  </p>

  <p>
    <button onclick="
      calculation='';
      localStorage.removeItem('Calculation');
      ">Clear</button>
    
  </p>
  <p class="js-displayCalculate"></p>

  <script>
    let calculation=localStorage.getItem('Calculation') || '';
    function updateCalculation(value){
      calculation+=value;
      document.querySelector('.js-displayCalculate').innerHTML= calculation;
      console.log(calculation);
      saveCalculation();

    }
    function saveCalculation(){
      localStorage.setItem('Calculation',calculation);
    }
    
  </script>
</body>
</html>
