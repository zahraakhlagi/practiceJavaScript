<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-sissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button 
    class="move-button js-button1">
    <img src="images/rock.webp" class="move-icon">
</button>
<button 
     class="move-button js-button2">
    <img src="images/paper.webp" class="move-icon">
</button>
<button
    class="move-button js-button3">
    <img src="images/scissors.webp" class="move-icon" >
</button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button  class="reset-score-button js-reset">reset score</button>
<button
  class="auto-play-button js-auto-btn">Auto play</button>

<div class="confirm-message"></div>
<script src="12-rock-paper-sissors-arrow.js"></script>

</body>
</html>
