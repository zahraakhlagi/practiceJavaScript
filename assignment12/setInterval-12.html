<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <button onclick="
      addNum()
    " class="js-add-button">Add</button>
    <button onclick="
      removeNum();
    " class="js-remove-button">Remove</button>
  <script>
    let messages=0;
    setInterval(function(){
      if(messages> 0){
        document.title=`(${messages}) New messages`;
      }
      if(messages <= 0){
        document.title='App';
      }
    },1000);
    function addNum(){
      messages++;
    }
    function removeNum(){
      messages--;
    }
  </script>
  
</body>
</html>
