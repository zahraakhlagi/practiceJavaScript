  <script>

   const filterArray= [1,-3,9,-12].filter((value,index)=>{
      if(value>=0){
        return true;
      }else{
        return false;
      }
});
console.log(filterArray);
//map():transform an array in to another array
const mapArray=[1,3,5].map((value,index)=>{
      return value*3;
});
console.log(mapArray);

const mapArray1=[1,3,5].map(value=> value*3);

  </script>
