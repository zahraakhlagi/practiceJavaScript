    //12l
    //we need a count variable to count a positive number and then return the count
    function countPositive(nums){
      let count=0;
      nums.forEach((value,index)=>{
        if(value > 0){
          count++;
        }
      });
      return count;
    }
    console.log(countPositive([1,-3,5]));

    //12m
    function addNum(array,num){
      const transforArray= array.map((value)=>{
        value1=value+num;
        return value1;
      });
      return transforArray;
    };
    console.log(addNum([1,2,3],2));

    //12n
    function removeEgg(foods){
        const food= foods.filter((value,index)=>{
         /* if(value==='Egg'){
            return false;
          }else{
            return true;
          }*/
         return value!=='Egg';
        });
        return food;
    }
    console.log(removeEgg(['Egg','apple','Egg','ham']));

    //12O
    function removeTwoEggs(foods){
        let removedEggs=0;
        const food=foods.filter((value,index)=>{
          if(value==='Egg' && removedEggs<2){
            removedEggs++;
            return false;
          }else{
            return true;
          }
          
        });
        return food;
    }
    console.log(removeTwoEggs(['Egg','apple','Egg','ham','Egg']));
